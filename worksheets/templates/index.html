<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Multiplication Worksheet</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='theme.css')}}" />
    </head>
    <body>
        {% if incorrect_questions is not none %}
        <p class="score">Score: {{(questions|length)-(incorrect_questions|length)}}</p>
        <p class="score">Incorrectly answered questions: {{incorrect_questions|join(', ')}}</p>
        {% endif %}
        <form method="post">
            <table>
                {% for question in questions %}
                <tr>
                    <th>#{{loop.index}}</th>
                    <td>{{question.n1}} &times; {{question.n2}}</td>
                    <input type="hidden" name="question{{loop.index}}n1" value="{{question.n1}}">
                    <input type="hidden" name="question{{loop.index}}n2" value="{{question.n2}}">
                    <td><input type="text" name="question{{loop.index}}answer" {% if loop.index == 1 %}autofocus{% endif %}>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <input class="submit-button" type="submit" value="Submit">
        </form>
    </body>
</html>
